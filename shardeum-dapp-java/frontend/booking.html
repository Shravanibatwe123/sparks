<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
  }

  #connectBtn {
    display: block;
    margin: 0 auto 30px auto;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg,#ff512f,#dd2476);
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #connectBtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  #bookingsContainer {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .booking {
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .booking:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .booking h3 {
    margin: 0 0 10px 0;
    font-size: 20px;
  }

  .booking p {
    margin: 5px 0;
  }

  .status {
    display: inline-block;
    padding: 5px 12px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 14px;
  }

  .confirmed { background-color: #d1fae5; color: #065f46; }
  .pending { background-color: #fef3c7; color: #78350f; }
  .cancelled { background-color: #fee2e2; color: #991b1b; }

  button.bookingBtn {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg,#4ade80,#16a34a);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s;
  }

  button.bookingBtn:hover {
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<h1>My Bookings</h1>
<button id="connectBtn">Connect Wallet</button>
<div id="bookingsContainer">
  <!-- Example bookings -->
  <div class="booking confirmed">
    <h3>Computer Science Lab A #12345</h3>
    <p>Date: 20 Sep 2025</p>
    <p>Status: <span class="status confirmed">Confirmed</span></p>
    <button class="bookingBtn">View Details</button>
  </div>
  <div class="booking pending">
    <h3>Main Basketball Court #12346</h3>
    <p>Date: 22 Sep 2025</p>
    <p>Status: <span class="status pending">Pending</span></p>
    <button class="bookingBtn">View Details</button>
  </div>
  <div class="booking cancelled">
    <h3>Executive Conference Room #12347</h3>
    <p>Date: 25 Sep 2025</p>
    <p>Status: <span class="status cancelled">Cancelled</span></p>
    <button class="bookingBtn">View Details</button>
  </div>
</div>

<script>
  // Connect Wallet Button Example (stub)
  document.getElementById('connectBtn').addEventListener('click', () => {
    alert("Wallet connected (example stub)");
  });

  // View Details Buttons
  const detailButtons = document.querySelectorAll(".bookingBtn");

  detailButtons.forEach(button => {
    button.addEventListener("click", (e) => {
      const bookingCard = e.target.closest(".booking");
      const bookingId = bookingCard.querySelector("h3").textContent;
      const date = bookingCard.querySelector("p").textContent;
      const status = bookingCard.querySelector(".status").textContent;

      alert(`Booking Details:\n${bookingId}\n${date}\nStatus: ${status}`);
    });
  });
</script>

</body>
</html>
